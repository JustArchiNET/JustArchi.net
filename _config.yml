theme: minimal-mistakes-jekyll

minimal_mistakes_skin: "default"
minimal_mistakes_skin_dark: "dark"

locale: "en"
title: JustArchi.net
name: "JustArchi.net"
repository: "JustArchiNET/JustArchi.net"
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: "JustArchi.net"
logo: "/assets/images/tux.png"

comments:
  provider: "giscus"
  giscus:
    repo_id: "MDEwOlJlcG9zaXRvcnkzOTYzNjU0MTk="
    category_name: "Comments"
    category_id: "DIC_kwDOF6AOa84B_2bl"
    theme: "preferred_color_scheme"

search: true
search_full_content: true

twitter:
  username: "JustArchi"

author:
  name: "Archi"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

include:
  - _pages

timezone: Europe/Warsaw

plugins:
  - jekyll-data
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
